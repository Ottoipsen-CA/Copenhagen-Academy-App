[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: marks tests as slow (deselect with '-m "not slow"')
log_cli = 1
log_cli_level = INFO 