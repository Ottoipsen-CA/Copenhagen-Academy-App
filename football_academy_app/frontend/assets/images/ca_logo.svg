    <path d="M-100,-10 l6,18h19l-15,11l6,18l-16-11l-15,11l6-18l-15-11h19z" transform="translate(-80, 0) scale(0.6)"/>
    <path d="M-100,-10 l6,18h19l-15,11l6,18l-16-11l-15,11l6-18l-15-11h19z" transform="translate(-40, 0) scale(0.6)"/>
    <path d="M-100,-10 l6,18h19l-15,11l6,18l-16-11l-15,11l6-18l-15-11h19z" transform="translate(0, 0) scale(0.6)"/>
    <path d="M-100,-10 l6,18h19l-15,11l6,18l-16-11l-15,11l6-18l-15-11h19z" transform="translate(40, 0) scale(0.6)"/>
    <path d="M-100,-10 l6,18h19l-15,11l6,18l-16-11l-15,11l6-18l-15-11h19z" transform="translate(80, 0) scale(0.6)"/>
